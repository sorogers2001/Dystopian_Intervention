<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dystopian Intervention</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>

  <!-- Fixed image stage -->
  <div class="stage">
    <img class="image active" src="images/Smart_Cradle.jpg" />
    <img class="image" src="images/Toddler_2056.jpg" />
    <img class="image" src="images/Nursery_2056.jpg" />
    <img class="image" src="images/Orphanage_2100.jpg" />
  </div>
  <!-- Scroll sections as invisible triggers only -->
  <div class="scroll-trigger" style="height: 400vh;"></div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <!-- Invisible scroll space -->
  <div class="scroll-space"></div>

  <!-- Subtle looping audio -->
  <audio id="static-audio" loop>
    <source src="images/static.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
