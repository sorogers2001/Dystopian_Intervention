<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dystopian Intervention</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>

  <!-- Landing text -->
  <div class="intro-text">FROM CRADLE TO COFFIN</div>

  <!-- Stage for images -->
  <div class="stage">
    <img class="image" src="images/Smart_Cradle.jpg">
    <img class="image" src="images/Toddler_2056.jpg">
    <img class="image" src="images/Nursery_2056.jpg">
    <img class="image" src="images/Orphanage_2100.jpg">
  </div>

  <!-- Fade-to-black overlay -->
  <div class="fade-to-black"></div>

  <!-- Outro text -->
  <div class="outro-text">
    <div class="outro-main">
      A speculative visage exploring the future of AI and automation in childcare.<br>
      Conceptualized and coded in collaboration with Chat-GPT.
    </div>
    <div class="outro-bottom">STR 2026</div>
  </div>

  <!-- Audio -->
  <audio id="static-audio" autoplay loop muted>
    <source src="images/static.mp3" type="audio/mpeg">
  </audio>

  <div class="scroll-space"></div>
  <script src="script.js"></script>
</body>
</html>
